<div class="container mx-auto">
    <div class="flex flex-wrap justify-center" >
      <div class="w-full md:w-1/3 lg:w-1/3 p-4" *ngFor="let item of products" >
        <div class="bg-white shadow rounded overflow-hidden group" >
          <div class="relative border border-gray-300 rounded overflow-hidden group">
            <img [src]="'http://localhost:8080/getimage/' + item.image" alt="Product Image" class="w-full h-64 object-cover">
          </div>
          <div class="pt-4 pb-3 px-4">
            <a href="#">
              <h4 class="uppercase font-medium text-xl mb-2 text-gray-800 hover:text-primary transition">{{item.name}}</h4>
            </a>
            <div class="flex items-baseline mb-1 space-x-2">
              <p class="text-xl text-primary font-semibold">{{item.price}}</p>
            </div>
          </div>
          <a href="#" class="block w-full py-3 text-center text-white bg-primary rounded hover:bg-transparent hover:text-primary transition">
            Buy Now!
          </a>
        </div>
      </div>
    </div>
  </div>
