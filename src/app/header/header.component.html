<!-- header -->
<header class="py-1 shadow-sm bg-white">
    <div class="container flex items-center justify-between">
        <a href="index.html">
            <img src="assets/images/BEM.png" alt="Logo" class="w-20">
        </a>

        <div class="w-full max-w-xl relative flex">
            <span class="absolute left-4 top-3 text-lg text-gray-400">
                <i class="fa-solid fa-magnifying-glass"></i>
            </span>
            <input type="text" name="search" id="search"
                class="w-full border border-primary border-r-0 pl-12 py-3 pr-3 rounded-l-md focus:outline-none"
                placeholder="search">
            <button
                class="bg-primary border border-primary text-white px-8 rounded-r-md hover:bg-transparent hover:text-primary transition">Search</button>
        </div>

        <div class="flex items-center space-x-4">
            <a routerLink="/user-profile" class="text-center text-gray-700 hover:text-primary transition relative">
                <div class="text-2xl">
                    
                </div>
                <div class="text-xs leading-3" *ngIf="userservice.isLoggedIn() == true">User Account</div>
            </a>
            <a routerLink="/CreateNewProduct" class="text-center text-gray-700 hover:text-primary transition relative">
                <div class="text-2xl">
                    
                </div>
                <div class="text-xs leading-3" *ngIf="userservice.isLoggedIn() == true">Create New Product</div>
            </a>
        </div>
    </div>
</header>
<!-- ./header -->

<!-- navbar -->
<nav class="bg-gray-800">
    <div class="container flex">
        <div class="px-9 py-4 bg-primary flex items-center cursor-pointer relative group">
            <span class="text-white">
                <i class="fa-solid fa-bars"></i>
            </span>
            <a routerLink="/shopsList"><span class="capitalize ml-2 text-white">All shops</span></a>

            
        </div>

        <div class="flex items-center justify-between flex-grow pl-12">
            <div class="flex items-center space-x-6 capitalize">
                <a routerLink="/home" class="text-gray-200 hover:text-white transition">Home</a>
                <a routerLink="/blogs-display" class="text-gray-200 hover:text-white transition">Blogs</a>
                <a href="#" class="text-gray-200 hover:text-white transition">Contact us</a>
            </div>
            <div class="justify-items-end">
            <a routerLink="/login" *ngIf="userservice.isLoggedIn() == false" class="text-gray-200 hover:text-white transition">Login</a>
            <a routerLink="/register" *ngIf="userservice.isLoggedIn() == false" class="text-gray-200 hover:text-white transition ml-4 mr-3">Register</a>
            <a routerLink="/register" *ngIf="userservice.isLoggedIn() == true" class="text-gray-200 hover:text-white transition ml-4 mr-3" (click)="logout()">Logout</a>
            </div>
        </div>
    </div>
</nav>
<!-- ./navbar -->
